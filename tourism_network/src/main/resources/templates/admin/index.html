<script src="../../static/js2/jquery.min.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');



    layui.use('layer', function(){ //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        //触发事件
        var active = {
            offset: function(othis){
                layer.open({
                    id:1,
                    type: 1,
                    title:'修改密码',
                    skin:'layui-layer-rim',
                    area:['450px', 'auto'],

                    content: ' <div class="row" style="width: 420px;  margin-left:7px; margin-top:10px;">'
                    +'<div class="col-sm-12" style="margin-top: 10px">'
                    +'<div class="input-group">'
                    +'<span class="input-group-addon"> 原密码:</span>'
                    +'<input id="oldpwd" type="password" class="form-control layui-input" placeholder="原密码">'
                    +'</div>'
                    +'</div>'
                    +'<div class="col-sm-12">'
                    +'<div class="input-group">'
                    +'<span class="input-group-addon"> 新 密 码   :</span>'
                    +'<input id="firstpwd" type="password" class="form-control layui-input" placeholder="请输入密码">'
                    +'</div>'
                    +'</div>'
                    +'<div class="col-sm-12" style="margin-top: 10px">'
                    +'<div class="input-group">'
                    +'<span class="input-group-addon">确认密码:</span>'
                    +'<input id="secondpwd" type="password" class="form-control layui-input" placeholder="请再输入一次密码">'
                    +'</div>'
                    +'</div>'
                    +'</div>'
                    ,
                    btn:['保存','取消'],
                    btn1:function (index,layero) {
						var firstpwd=$("#firstpwd").val()
						var secondpwd=$("#secondpwd").val()
						var oldpwd=$("#oldpwd").val()
						if (firstpwd!=secondpwd){
						    alert("两次密码不一致！")
						}else {
						    $.ajax({
                                url:"/admin/passwd?passwd="+firstpwd+"&oldpad="+oldpwd,
                                type:'post',
								success:function (data) {
                                    if (data.code==0){
                                        alert("修改成功！")
									}else if (data.code==201) {
                                        alert("原密码输入错误！")
									}else {
                                        alert("修改失败")
									}

                                },error:function () {
                                    alert("异常！")
                                }
							})
						    
                            layer.close(index);
						}
                    },
                    btn2:function (index,layero) {
                        layer.close(index);
                    }

                });
            }
        };

        $('#layerDemo #passwd').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    });
</script>
